<h2><b>En Cartelera</b></h2>
<div class="row" *ngIf="movies.length > 0">
  <div class="col">
    <app-slideshow [movies]="moviesSlideshow"></app-slideshow>
  </div>
</div>
<h2 class="mt-5"><b>Peliculas</b></h2>
<div class="row mt-3" *ngIf="movies.length > 0">
  <div class="col">
    <app-peliculas-poster-grid [movies]="movies"></app-peliculas-poster-grid>
  </div>
</div>
